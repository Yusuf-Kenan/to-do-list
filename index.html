<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What To Do</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container w-auto text-center p-5">
        <h1 class="text-light w-auto text-center mt-5 fs-1 fw-bold">To Do List</h1>
        <div class="input-group">
            <input type="text" id="toDoText" class="form-control text-primary border rounded border-warning me-2" placeholder="What To Do"
                aria-label="Recipient's username with two button addons">
            <button id="addButton" class="btn btn-outline-secondary bg-success text-light border rounded border-dark me-2" type="button">Add</button>
            <button id="clearButton" class=" me-2 border rounded border-dark btn btn-outline-secondary bg-danger text-light" type="button">Clear</button>
        </div>
        <div id="toDoContainer" class="container mt-3"></div>
    </div>






    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
